spring:
    config:
      import: optional:configserver:http://localhost:8085
    application:
        name: userservice

    datasource:
        url: jdbc:postgresql://localhost:5432/SpringFirstProject
        username: postgres
        password: root
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        format-sql: true
    # profiles:
    # active: prod

server:
  port: 8081


